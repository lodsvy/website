        const names = ["Mdalire", "Felix", "Vanessa"];
        let current = 0, score = 0;

        function startGame() {
            document.getElementById('start-menu').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            showRound();
        }

        function showRound() {
            const data = quiz[current];
            document.getElementById('stats').innerText = `ROUND ${current + 1} • SCORE: ${score}`;
            
            const container = document.getElementById('embed-container');
            const videoId = data.url.split('/video/')[1]?.split('?')[0];
            
            // Set up the TikTok embed HTML
            container.innerHTML = `
                <blockquote class="tiktok-embed" cite="${data.url}" data-video-id="${videoId}">
                    <section></section>
                </blockquote>
            `;

            // Refresh the TikTok script to force re-render on mobile
            const oldScript = document.querySelector('.tk-script');
            if (oldScript) oldScript.remove();
            
            const script = document.createElement('script');
            script.className = 'tk-script';
            script.src = "https://www.tiktok.com/embed.js";
            document.body.appendChild(script);

            const grid = document.getElementById('options');
            grid.innerHTML = '';
            names.forEach(name => {
                const b = document.createElement('button');
                b.className = 'btn'; b.innerText = name;
                b.onclick = () => checkAnswer(name, b);
                grid.appendChild(b);
            });
        }

        function checkAnswer(choice, btn) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(b => b.onclick = null);
            if (choice === quiz[current].answer) {
                btn.classList.add('correct');
                score++;
            } else {
                btn.classList.add('wrong');
                buttons.forEach(b => { if (b.innerText === quiz[current].answer) b.classList.add('correct'); });
            }
            setTimeout(nextRound, 1500);
        }

        function nextRound() {
            current++;
            if (current < quiz.length) { showRound(); } 
            else { alert(`Game Over! Final Score: ${score}/${quiz.length}`); location.reload(); }
        }
